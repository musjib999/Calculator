<!DOCTYPE html>
<html>
<head>
	<title>my calculator</title>
	<style>
		center{
            background-color: rgba(224, 203, 13, 0.733);
            width: 30%;
            height: 500px;
            margin-top: 5%;
            margin-left: 35%;
            box-shadow: gray;
            border-radius: 2px; 
            border:1px solid black;  
        }
		
	
	</style>
</head>
<body bgcolor="B8860B">
	<center>
		<h1 style="color: #ffffff; font-size: 60">Javascript Calculator</h1>
		<div style="background-color: FFF8DC; width: 261px">
			<form name="calculator">
				<input name="display" placeholder="0" style="width: 241px; height: 40px; text-align: right; font-size: 30; border-radius:8px; margin: 3px">
				<br><br>
				<input type="button" onclick="document.calculator.display.value +=1" value="1" style="width: 60px; height: 60px; border-radius:8px; margin: 3px">
				<input type="button" onclick="document.calculator.display.value +=2" value="2" style="width: 60px; height: 60px; border-radius:8px">
				<input type="button" onclick="document.calculator.display.value +=3" value="3" style="width: 60px; height: 60px; border-radius:8px">
				<input type="button" onclick="btnplus()" value="+" style="width: 60px; height: 60px; border-radius:8px;">
				<br>
				<input type="button" onclick="document.calculator.display.value +=4" value="4" style="width: 60px; height: 60px; border-radius:8px; margin: 3px">
				<input type="button" onclick="document.calculator.display.value +=5" value="5" style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="document.calculator.display.value +=6" value="6" style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="btnsub()" value="-" style="width: 60px; height: 60px; border-radius:8px;">
				<br>
				<input type="button" onclick="document.calculator.display.value +=7" value="7" style="width: 60px; height: 60px; border-radius:8px; margin: 3px">
				<input type="button" onclick="document.calculator.display.value +=8" value="8" style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="document.calculator.display.value +=9" value="9" style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="btnmult()" value="*" style="width: 60px; height: 60px; border-radius:8px;">
				<br>
				<input type="button" onclick="document.calculator.display.value +=0" value="0" style="width: 60px; height: 60px; border-radius:8px; margin: 3px">
				<input type="button" onclick="btnmod()" value="%" style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="btndot()" value="." style="width: 60px; height: 60px; border-radius:8px;">
				<input type="button" onclick="btndiv()" value="/" style="width: 60px; height: 60px; border-radius:8px;">
				<br>
				<input type="button" onclick="reset()" value="C" style="width: 125px; height: 60px; border-radius:8px;">
				<input type="button" onclick="document.calculator.display.value = eval(document.calculator.display.value)" value="=" style="width: 125px; height: 60px; border-radius:8px;">
				
			
			</form>
		</div>
		<script>
			function btnplus(){
			document.calculator.display.value +="+";
			}
			function btnsub(){
			document.calculator.display.value +="-";
			}
			function btnmult(){
			document.calculator.display.value +="*";
			}
			function btnmod(){
			document.calculator.display.value +="%";
			}
			function btndot(){
			document.calculator.display.value +=".";
			}
			function btndiv(){
			document.calculator.display.value +="/";
			}
			
		
		
		
		
		</script>
	</center>
</body>
</html>
